<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSRP Assistance Hub - Independent Service Provider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      #root:empty::before {
        content: 'Initializing HSRP Assistance Hub...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #1e3a8a;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.05em;
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?deps=react@18.3.1,react-dom@18.3.1"
      }
    }
    </script>
    <script>
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('import') || e.message.includes('module'))) {
          const root = document.getElementById('root');
          if (root) root.innerHTML = '<div style="padding: 40px; text-align: center; color: #721c24; background: #f8d7da; margin: 20px; border-radius: 12px; font-family: sans-serif; border: 1px solid #f5c6cb;"><b>Portal Load Error:</b> Failed to initialize secure modules. Please check your internet connection and refresh.</div>';
        }
      });
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
